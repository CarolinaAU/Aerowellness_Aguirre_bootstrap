<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../img/aero-action.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/animate.css">

	<title>Aerowellness</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light cabecera" id="botonera">

		<div class="container-fluid">

			<a class="navbar-brand" href="../index.html">
				<img src="../img/logo-trans.png">
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse menu" id="navbarNav">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="soy.html">Quien Soy</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="servicios.html">Servicios</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="ubicacion.html">Ubicación</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contacto.html">Contacto</a>
				</ul>
			</div>
		</div>

	</nav>


	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../img/header.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="../img/header_1.png" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img src="../img/header_3.png" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>


	<main>

		<section class="py-3">

			<div class="container-fluid">

				<div class="row">

					<div class="col texto-titulo">
						<h1 class="wow bounceIn">Contacto</h1>
					</div>
				</div>

				<div class="row">
					<div class="col">

						<p class="text-parrafo">
							Póngase en contato conmigo y le enviaré información al respecto.
						</p>

					</div>

				</div>


				<div class="row">

					<section class="col">

						<form class="border" style="background-color: white;">

							<fieldset>

								<span class="border border-white"></span>

								<legend>Por favor ingrese sus datos para contactarle.</legend>

								<div class="mb-3">
									<label for="nombre" class="form-label label-campo">Nombre</label>
									<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
								</div>

								<div class="mb-3">
									<label for="apellido" class="form-label label-campo">Apellido</label>
									<input type="text" class="form-control" id="apellido"
										placeholder="Ingrese apellido">
								</div>

								<div class="mb-3">
									<label for="email" class="form-label label-campo">Email</label>
									<input type="email" class="form-control" id="email" placeholder="aaa@gmail.com">
								</div>

								<div class="mb-3">

									<label for="Observaciones" class="form-label label-campo">Observaciones</label>
									<textarea class="form-control" placeholder="Ingrese el texto aquí"
										id="Observaciones" cols="50" rows="4"></textarea>
								</div>

								<button type="submit" class="btn btn-pink w-100 mb-2">Enviar</button>
								<button type="reset" class="btn btn-pink w-100 mb-2">Limpiar</button>


							</fieldset>


						</form>

					</section>
				</div>
			</div>

		</section>

	</main>

	<footer class="pie">

		<h2 class="text-footer">Sígueme en redes sociales</h2>
		<a href="https://www.facebook.com" target="_blank">
			<img src="../img/facebook.png" alt="Sígueme en facebook">
		</a>

		<a href="https://www.twitter.com/" target="_blank">
			<img src="../img/twitter.png" alt="Sígueme en twitter">
		</a>

		<div class="text-footer">
			<h4>Prueba una clase gratis al +56977700942</h4>
		</div>

	</footer>

	

	<script src="../js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
